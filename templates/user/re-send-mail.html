{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <!-- Content section Start --> 
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-4 col-md-4 col-md-offset-4">
            <div class="page-login-form box">
              <h3>
                Re-send Email
              </h3>
              <form role="form" class="login-form" method="POST" action="/re-send-email/">
              	{% csrf_token %}
                <div class="form-group">
                  <div class="input-icon">
                    <i class="icon fa fa-user"></i>
                    <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email">
                  </div>
                </div> 
                
                <button class="btn btn-common log-btn">Re-send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Content section End --> 

{% endblock %}
